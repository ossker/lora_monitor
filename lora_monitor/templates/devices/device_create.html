{% extends "base.html" %}
{% load static %}


{% block content %}
<h1>{% if device %}Edit Device{% else %}Add Device{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if device %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'devices:list' %}">Back to list</a>
{% endblock %}
